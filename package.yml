name       : solidity
version    : 0.8.14
release    : 3
homepage   : https://soliditylang.org
source     :
    - https://github.com/ethereum/solidity/releases/download/v0.8.14/solidity_0.8.14.tar.gz : 7ccdf20c889206103d0a48fe10b1c3f1f21269070861e80382f7ede8785e61d4
license    : GPL-3.0-or-later
component  : programming
summary    : Solidity, the smart contract programming language.
description: |
    Solidity is a statically typed, contract-oriented, high-level language for implementing smart contracts on the Ethereum platform.
networking : yes
builddeps  :
    - pkgconfig(z3)
    - libboost-devel
setup      : |
    %cmake -B build -DUSE_CVC4=OFF
build      : |
    %make -C build
install    : |
    %make_install -C build
check      : |
    # Once we have cvc4 or Solidity migrates to cvc5, enable smt testing.
    ./scripts/soltest.sh --no-semantic-tests --no-smt
