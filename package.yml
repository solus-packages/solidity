name       : solidity
version    : 0.8.12
release    : 2
homepage   : https://soliditylang.org
source     :
    - https://github.com/ethereum/solidity/releases/download/v0.8.12/solidity_0.8.12.tar.gz : c63c2caf64feaef9fbde7c8d26e3d15aa9b159d08e7213e1e6bd3e4fd06c8308
license    : GPL-3.0-or-later
component  : programming
summary    : Solidity, the smart contract programming language.
description: |
    Solidity is a statically typed, contract-oriented, high-level language for implementing smart contracts on the Ethereum platform.
networking : yes
builddeps  :
    - pkgconfig(z3)
    - libboost-devel
setup      : |
    %cmake -B build -DUSE_CVC4=OFF -DTESTS=OFF
build      : |
    %make -C build
install    : |
    %make_install -C build
